<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:500,700,800" rel="stylesheet">
    <title>Results Summary</title>
</head>
<body>
    <div class="mainContainer">
        <div class="leftContainer">
            <p class="tittleLeft">Your Result</p>
            <div class="leftCircle">
                <p class="leftNumberTop">76</p>
                <p class="leftNumberBottom">of 100</p>
            </div>
            <p class="leftSubtittle">Great</p>
            <div class="leftTextContainer">
                <p class="leftText">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="rightContainer">
            <p class="tittleRight">Summary</p>
            <div class="reaction">
                <div class="leftDivCategory">
                    <img src="./assets/images/icon-reaction.svg" alt="icon_reaction">
                    <p class="textReaction">Reaction</p>
                </div>
                <div class="rightDivCategory">
                    <p class="score">80</p>
                    <p class="total">/100</p>
                </div>
            </div>
            <div class="memory">
                <div class="leftDivCategory">
                    <img src="./assets/images/icon-memory.svg" alt="icon_memory">
                    <p class="textMemory">Memory</p>
                </div>
                <div class="rightDivCategory">
                    <p class="score">92</p>
                    <p class="total">/100</p>
                </div>
            </div>
            <div class="verbal">
                <div class="leftDivCategory">
                    <img src="./assets/images/icon-verbal.svg" alt="icon_verbal">
                    <p class="textVerbal">Verbal</p>
                </div>
                <div class="rightDivCategory">
                    <p class="score">61</p>
                    <p class="total">/100</p>
                </div>
            </div>
            <div class="visual">
                <div class="leftDivCategory">
                    <img src="./assets/images/icon-visual.svg" alt="icon_visual">
                    <p class="textVisual">Visual</p>
                </div>
                <div class="rightDivCategory">
                    <p class="score">72</p>
                    <p class="total">/100</p>
                </div>
            </div>

            <button class="buttonContinue" type="submit">Continue</button>
        </div>
    </div>
</body>
</html>
